name: 自动化打包，部署vue项目到gh-pages分支
on: push

permissions:
  contents: write

jobs:
  npm-build:
    name: npmbuild运行
    runs-on: ubuntu-latest

    steps:
      - name: 读取仓库
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # 根据项目需求选择合适版本

      - name: 安装依赖
        run: npm install --verbose
        working-directory: ruoyi-ui

      - name: 打包项目
        run: npm run build:prod
        working-directory: ruoyi-ui

      - name: 检查打包输出
        run: ls -la ./dist
        working-directory: ruoyi-ui

      - name: 部署到 gh-pages 分支
        run: |
          git config --global user.name 'SEhzm'
          git config --global user.email '2693445032@qq.com'
          
          # 克隆 gh-pages 分支到本地
          git clone https://sehzm:${{ secrets.ACCESS_TOKEN }}@github.com/SEhzm/HGU-ZXXX.git gh-pages-repo
          cd gh-pages-repo
          
          # 切换到 gh-pages 分支
          git checkout gh-pages
          
          # 删除旧的 assets 文件夹，但保留 CNAME 文件
          rm -rf assets/
          
          # 创建一个临时分支用于更新打包文件
          git checkout -b temp-branch
          
          # 将打包文件从 dist 复制到临时分支
          cp -r ../ruoyi-ui/dist/* .
          
          # 提交更新
          git add .
          git commit -m "自动部署: 更新打包文件，删除旧的 assets 文件夹"
          
          # 切换回 gh-pages 分支并合并临时分支
          git checkout gh-pages
          git merge temp-branch --no-edit
          
          # 推送合并后的 gh-pages 分支
          git push https://sehzm:${{ secrets.ACCESS_TOKEN }}@github.com/SEhzm/HGU-ZXXX.git gh-pages
          
          # 删除临时分支
          git branch -d temp-branch
