name: 自动化打包，部署vue项目到gh-pages分支
on: push

permissions:
  contents: write

jobs:
  npm-build:
    name: npmbuild运行
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保完整的 Git 历史被克隆，以便可以删除文件夹

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # 请根据你的项目需要修改 Node.js 版本

      - name: Install dependencies
        working-directory: ruoyi-ui
        run: npm install

      - name: Build project
        working-directory: ruoyi-ui
        run: npm run build:prod

      - name: Remove assets folder from gh-pages
        run: |
          git config --global user.name "SEhzm"
          git config --global user.email "2639445032@qq.com"
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages  # 如果存在，切换到 gh-pages 分支
          else
            git checkout --orphan gh-pages  # 如果不存在，创建一个新的 gh-pages 分支
            git rm -rf .  # 删除所有现有文件
          fi
          rm -rf assets  # 删除 assets 文件夹
          git add -A  # 添加所有变更
          git commit -m "Remove assets folder" || echo "No changes to commit"  # 如果没有变更则忽略错误

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.0.0
        with:
          branch: gh-pages
          folder: ruoyi-ui/dist  # 修改为你的构建输出目录
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actions 自动提供的令牌
