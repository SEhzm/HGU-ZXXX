name: 自动化打包，部署vue项目到gh-pages分支
on: push

permissions:
  contents: write

jobs:
  npm-build:
    name: npmbuild运行
    runs-on: ubuntu-latest

    steps:
      - name: 读取仓库
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # 根据项目需求选择合适版本

      - name: 安装依赖
        run: npm install --verbose
        working-directory: ruoyi-ui

      - name: 打包项目
        run: npm run build:prod
        working-directory: ruoyi-ui

      - name: 检查打包输出
        run: ls -la ./dist
        working-directory: ruoyi-ui

      - name: 部署到 gh-pages 分支
        run: |
          git config --global user.name 'SEhzm'
          git config --global user.email '2693445032@qq.com'
          cd ruoyi-ui

          # 初始化本地 git 仓库
          git init
          git remote add origin https://github.com/SEhzm/HGU-ZXXX.git
          git fetch origin

          # 检查 gh-pages 分支是否存在
          if git rev-parse --verify origin/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          # 删除 gh-pages 分支中的 assets 文件夹
          rm -rf ./assets

          # 将编译后的文件从 dist 文件夹复制到当前目录
          cp -r ./dist/* .

          # 提交并推送更新到 gh-pages 分支
          git add .
          git commit -m "自动部署: 更新打包文件，删除旧的 assets 文件夹"
          git push -f https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/SEhzm/HGU-ZXXX.git gh-pages
